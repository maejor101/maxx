<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maxamed Audio - Video Trimmer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 1em;
        }

        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #3c3c3c;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        input[type="file"]:hover, input[type="text"]:hover {
            border-color: #4b84f3;
        }

        button {
            background-color: #4b84f3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a6fbf;
        }
    </style>
</head>
<body>
    <h1>Maxamed Audio</h1>
    <form action="/trim-video" method="POST" enctype="multipart/form-data">
        <label for="video">Choose Video:</label>
        <input type="file" name="video" accept="video/*" required><br>

        <label for="start_time">Start Time (e.g., 00:01:30):</label>
        <input type="text" name="start_time" placeholder="HH:MM:SS" required><br>

        <label for="end_time">End Time (e.g., 00:02:30):</label>
        <input type="text" name="end_time" placeholder="HH:MM:SS" required><br>

        <button type="submit">Trim Video</button>
    </form>
</body>
</html>
